<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>View wishlist</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link th:href="@{assets/css/signup.css}" rel="stylesheet"/>
</head>
<body>


<h1 th:text="${wishlist.listName}"></h1>

<table>
    <tr th:each="item : ${wishlist.items}">
        <td class="wishlistViewItemName" th:text="${item.itemName} "></td>
        <td class="wishlistViewItemPrice" th:text="'$'+ ${item.itemPrice} "></td>
        <td><a th:href="${item.amazonURL}">Check it out</a> </td>
        <td class="wishlistViewItemImage" ><img width="65" height="65" th:src="${item.itemPictureURL}"></td>
        <td><a th:href="'editItem?itemId=' + ${item.itemId}"> Edit Item </a> </td>
    </tr>
</table>
<a th:href="'editWishlist?wishlistId='+ ${wishlist.wishListId}">Edit This Wishlist</a>

</body>
</html>
