<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link th:href="@{/HomePage.css}" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div >
        <select id="menu"  class="btn btn-light">
            <option value="DashBoard">DashBoard</option>
            <option value="LogOut">LogOut</option>
        </select>
    </div>
    <div id="h1">
        <h1>Gift~ish</h1>
    </div>
    <div id ="img" th:switch="${user.getPictureURL().length()}" th:onclick="|window.location.href='/editProfile'|">
        <p th:case="0"> <img   width="50" height="50"  th:src="@{/img/nullProfile.png}"></p>
        <p th:case="*" ><img id= "profile" width="66" height="66"  th:src="${user.getPictureURL()}"></p>
    </div>
</nav>
<span class="h5">Welcome </span> <span class="h5" th:text="${user.getUsername()}"></span>
<span id= "userInfo" th:object="${user}"></span>

<div class="wishlists">
    <table>
        <tr th:each="wishlist : ${user.wishlists}">
            <td th:text="${wishlist.listName}"> List Name </td>
            <td th:text="${wishlist.getListSize()} + ' Items in List'"> List Size </td>
            <td><a th:href="'editWishlist?wishlistId='+ ${wishlist.wishListId}"> Edit Wishlist </a> </td>
            <td><a th:href="'addItemToWishlist?wishlistId='+ ${wishlist.wishListId}"> Add Item To Wishlist </a> </td>
            <td><a th:href="'viewWishlist?wishlistId='+ ${wishlist.wishListId}"> View Wishlist </a> </td>
            <td><form action="/api/deleteWishlist" method="post">
                <input name="wishlistId" type="hidden" th:value="${wishlist.wishListId}">
                <input name="userId" type="hidden" th:value="${user.userId}">
                <input name="submit" type="submit" value="Delete Wishlist">
            </form> </td>
        </tr>
    </table>
</div>

<div class="createWishlistButton">
    <button th:onclick="|window.location.href='/createWishlist'|">Create New Wishlist</button>
</div>

<script th:src="@{/homePage.js}">   </script>
</body>
</html>
