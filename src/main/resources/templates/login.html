<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link th:href="@{assets/css/signup.css}" rel="stylesheet"/>
</head>



<body>
<br><h2> Please enter your Username and Password </h2><br>

<div class="form-container">
    <form name="signup" class="form-location" method="POST" action="/login">

        <input type="text" name="username"  minlength="2" placeholder="Username">
        <br><br>

        <input type="password" name="password" minlength="1" placeholder="Password">
        <br><br>
        <button id="signUpButton" type="submit" class="btn btn-primary btn-block btn-large"> Login </button>
    </form><br>
</div>
</body>
</html>
