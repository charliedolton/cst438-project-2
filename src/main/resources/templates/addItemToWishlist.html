<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add an Item to Your Wishlist</title>
</head>
<body>

<form action="/api/addItemToWishlist" method="post">
    <table>
        <thead>
        <tr>
            <th> Add an Item to Your Wishlist </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${wishlist == null}">
            <td> Wishlist Unavailable </td>
        </tr>
        <tr>
            <td><span th:text="${wishlist.listName}"> List Name </span></td>
        </tr>
        <tr>
            <td> <input name="wishlistId" type="hidden" th:value="${wishlist.wishListId}"></td>
            <td> <input name="itemName" type="text" placeholder="Item Name"></td>
            <td> <input name="itemPrice" type="text" placeholder="Item Price"></td>
            <td> <input name="amazonURL" type="text" placeholder="Amazon URL"></td>
            <td> <input name="imageURL" type="text" placeholder="Image URL"></td>
            <td> <input name="submit" type="submit" value="Add Item"></td>
        </tr>
        </tbody>
    </table>
</form>

<br>

<a href="/homePage">Go Back to Homepage</a>

</body>
</html>
