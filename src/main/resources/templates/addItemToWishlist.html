<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add an Item to Your Wishlist</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link th:href="@{assets/css/signup.css}" rel="stylesheet"/>
</head>
<body>

<br>
<span>Create an item automatically with an Amazon link</span>
<form action="/api/addAmazonItemToWishlist" method="post">
    <input name="wishlistId" type="hidden" th:value="${wishlist.wishListId}">
    <input type="url" name="amazonURL" id="url" placeholder="Amazon URL" pattern="*amazon.com/*/*" size="40" required>
<!--    <input name="amazonURL" type="text" placeholder="Amazon URL" required>-->
    <input name="submit" type="submit" value="Add Item">
</form>
<br><hr>
Or manually:

<form action="/api/addItemToWishlist" method="post">
    <table>
        <thead>
        <tr>
            <th> Add an Item to Your Wishlist </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${wishlist == null}">
            <td> Wishlist Unavailable </td>
        </tr>
        <tr>
            <td><span th:text="${wishlist.listName}"> List Name </span></td>
        </tr>
        <tr>
            <td> <input name="wishlistId" type="hidden" th:value="${wishlist.wishListId}"></td>
            <td> <input name="itemName" type="text" placeholder="Item Name"></td>
            <td> <input name="itemPrice" type="text" placeholder="Item Price"></td>
            <td> <input name="amazonURL" type="text" placeholder="Item URL"></td>
            <td> <input name="imageURL" type="text" placeholder="Image URL"></td>
            <td> <input name="submit" type="submit" value="Add Item"></td>
        </tr>
        </tbody>
    </table>
</form>

<br>


<button id="signUpButton" type="submit" class="btn btn-primary btn-block btn-large" onclick="window.location.href = 'homePage'"> Go Back To Home </button>


</body>
</html>
