<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create New Wishlist</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link th:href="@{assets/css/signup.css}" rel="stylesheet"/>
</head>
<body>
    <form action="/api/createWishlist" method="post">
        <input type="text" name="wishlistName" placeholder="Wishlist Name">
        <input type="hidden" name="userId" th:value="${user.userId}">
        <input type="submit" text="Create WishList!" class="btn btn-primary btn-block">
    </form>
</body>
</html>
